<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/styles.css">
</head>
<body class="container-fluid" style="background-image:url(images/bg.png)">
    <div id="header">

        <img src="images/can.jpg" width="80" height="70" alt="">
        <h1><strong> <em> Akan Names!</em></strong></h1>
        
    </div>
    <div class="overlay">
        <div class="container">
            <h2><strong>Fill in the Required Fields</strong></h2>
            <form name="userForm" class="form" onsubmit="validate();">
            <div class="form-group">
                <label for="year">Enter Year of Birth</label>
                <input type="number" class="form-control" id="year" placeholder="eg 2022" name="year">
            </div>
            <div class="form-group">
                <label for="month">Enter Month of Birth</label>
                <input type="number" class="form-control" id="month" placeholder="eg month 12 for Dec..." name="year">
            </div>
            <div class="form-group">
                <label for="day">Enter Day of Birth</label>
                <input type="number" class="form-control" id="day" placeholder="24th" name="day">
            </div>
            <div class="form-group">
                <label for="month">Gender</label><br>
                <div class="form-check-inline">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="gender" id="male">&nbsp; Male 
                  </label>
                </div>
                <div class="form-check-inline">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="gender" id="female">&nbsp; Female 
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary" onclick="findName();">Get Name</button>
            </form>
        </div>

    </div>
</body>
</html>
